syntax = "proto3";
package protobuf;

message Serie {
    string id = 1;
    string name = 2;
    string url = 3;
    Quality quality = 4;
    Language lang = 5;
    int32 season = 6;
    int32 lastEpisode = 7;

    enum Quality {
        HDTV = 0;
        HD720 = 1;
        HD1080 = 2;
    }

    enum Language {
        VO = 0;
        VF = 1;
        VOSTFR = 2;
    }
}